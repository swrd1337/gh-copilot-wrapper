name: Package app for Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: Install Dependencies
        run: npm install

      - name: Package Application
        run: npm run compile-win

      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: chatgpt-windows
          path: chatgpt-win32-x64/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.1.5
          release_name: Release v0.1.5
          draft: false
          prerelease: false

      - name: Create ZIP file
        run: |
          Compress-Archive -Path copilot-win32-x64 -DestinationPath copilot-win32-x64.zip
        shell: pwsh

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./copilot-win32-x64.zip
          asset_name: copilot-win32-x64.zip
          asset_content_type: application/zip
